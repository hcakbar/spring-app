<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Spring App</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
<h1>Loan Calculation</h1>
<form class="calculate-form" action="index.html" method="post">
    <label>Enter Loan Amount:</label>
    <input name="loan-amount" type="text" placeholder="ex. 100000">

    <label>Enter Interest Rate:</label>
    <input name="interest-rate" type="text" placeholder="ex. 0.05">

    <label>Enter Loan Terms (months):</label>
    <input name="loan-terms" type="text" placeholder="ex. 180">

    <label>Enter Monthly Taxes:</label>
    <input name="tax-monthly" type="text" placeholder="ex. 300">

    <label>Enter Monthly Insurance:</label>
    <input name="insurance-monthly" type="text" placeholder="ex. 50">

    <input class="calculate-button" type="button" value="Calculate">

</form>
<div>
    <p>Total Monthly Payment: $<span hidden="true">amount</span></p>
</div>
<footer>
    <p>Spring/Struts example app for mentoring program</p>
</footer>
</body>
